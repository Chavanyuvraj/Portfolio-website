<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <style>
     body {
      padding: 0px;
      margin:0px;
      background-color: #f0f0f0;
     
   }
   .heading {
      display: flex;
      justify-content: space-between;
      align-content: center;
      flex-direction: row;
      align-items: center;
      
    background-color: #DCD9D4;
 background-image: linear-gradient(to bottom, rgba(255,255,255,0.50) 0%, rgba(0,0,0,0.50) 100%), radial-gradient(at 50% 10%, rgba(255,255,255,0.10) 33%, rgba(0,0,0,0.50) 60%);
 background-blend-mode: soft-light,screen;
   }

   .nav {
 
      align-items: center;

      display: flex;
   

   }
 

  .logo .img img {
      font-size: 50px;
      width: 180px;
      height: 100px;
   
   }

   a:hover {

      color: rgb(21, 21, 21);
      border-radius: 5px;

   }

   a {
      text-decoration: none;
      padding: 10px;
      display: flex;
      font-size: 25px;
      color: white;
   }
   

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            padding: 20px;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .wel {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        .p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: calc(100% - 40px);
            padding: 10px;
            background-color: #181bdc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

       .a a:hover {
        opacity: 0.8;
          background: none;
        }

        .a a {
            text-align: center;
            text-decoration: none;
            color: #3d1cfa;
            font-size: 16px;

        }
        
        @media screen and (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
        /* Hide the mobile menu icon by default (for larger screens) */
.menu-icon {
    display: none;
    font-size: 30px;
    cursor: pointer;
    color: #070505;
    
}

   @media screen and (max-width: 768px) {
    /* Stack the elements vertically on mobile */
    .heading {
      display: flex;
        flex-direction: row;
        align-items: center;
    }

    /* Hide navigation links by default on mobile */
    .nav {
       position:absolute;
        top: 17%;
        right: 0;
        background-color: rgba(255, 255, 255, 0.059);
        backdrop-filter: blur(10px);
        z-index: 999;
        display: none;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
    }

    

    /* Style mobile navigation links */
    .nav a {
        padding: 15px;
        text-align: left;
        width: 100%;
      color: rgb(19, 17, 17);

    }

    /* Show the hamburger menu icon on mobile */
    .menu-icon {
        display: block;
       
    }
    /* Show the mobile navigation when active */
    .nav.active {
        display: flex;
    }
}
    </style>
</head>
<body>
    <div class="heading"> 
        <div class="logo">

    <!-- Mobile menu icon (hamburger) -->
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="nav" id="navLinks">

            <a href="contactus.html">Contact Us</a>
            <a href="singup.html">Sign Up</a>
            <a href="login.html">Log In</a>
        </div>
    </div>

        <div class="container">
        <div class="card">
            <div class="name">CodeWithYuva.com</div>
            <div class="wel">Welcome back!</div>
            <div class="p">-----  Or LOGIN WITH EMAIL   -----</div>
            <form action="your_server_endpoint_here" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Log In">
            </form>
            <div class="a"><a href="singup.html">--- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Or SIGNUP &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;---</a></div>
        </div>
    </div>

<script>
    function toggleMenu() {
    const navLinks = document.getElementById("navLinks");
    navLinks.classList.toggle("active");
}
</script>
</body>
</html>
